{% for item in page.mission %}
<section class="mission" style="background-image:url('{{ item.bg}}');">
    <div class="mission_subtitle">{{ item.subtitle }}</div>
    <div class="mission_statement">{{ item.title }}</div>
    
    <div class="mission_cta_wrapper">
        <a href="{{ site.instagram }}" target="_blank">
            <div class="mission_cta">
                {{ item.cta_title}}
            </div>
        </a>
    </div>

</section>
{% endfor %}
