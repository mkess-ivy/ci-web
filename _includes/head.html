<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-175824795-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-175824795-1');
  </script>


  <!-- SEO Information -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if page.url == "/404.html" %}
  <meta http-equiv="refresh" content="5; url=/">
  {% endif %}

  <title>{{ site.title }}</title>
  <meta name="author" content="Montier Kess" />
  <meta name="description" content="{{ page.seo-description }}" />
  <meta name="keywords" content="{{ page.seo-keywords }}" />
  <link rel="canonical" href="{{ site.url }}{{ page.url | replace: 'index.html','' }}" />

  <!-- Meta OG Tags -->
  <meta name="og:title" content="Culture Intersects" />
  <meta property="og:url" content="https://www.cultureintersects.com" />
  <meta property="og:image" content="/og-img.png" />

  <link rel="shortcut icon" href="/favicon.png" type="image/png" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <!-- Vendor Stylesheets -->
  <link rel="stylesheet" type="text/css" href="/css/vendor/frow.css" />
  <link rel="stylesheet" type="text/css" href="/css/vendor/hamburgers.css" />

</head>
